// Product configuration. Customized web application behavior
// It is in JSONC format
{
    // Global properties
    core: {
        // User defaults
        user: {
            defaultTheme: "light",
            defaultLanguage: "en"
        },
        app: {
            // Log viewer config
            logViewer: {
                refreshTimeout: 3000,
                logBatchSize: 1000,
                maxLogRecords: 2000,
                maxFailedRequests: 3
            },
            sqlEditor: {
                # max size of the file that can be uploaded to the editor (in kilobytes)
                maxFileSize: 100
            }
        }
    },
    // Notifications config
    core_events: {
        notificationsPool: 5
    },
    plugin_data_spreadsheet_new: {
        hidden: false
    },
    plugin_data_export: {
        disabled: false
    },
    // ERD config
    plugin_erd_viewer: {
        maxColumnsToDisplay: 7500
    }
}
