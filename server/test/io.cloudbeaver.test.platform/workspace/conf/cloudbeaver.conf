{
    server: {
        serverPort: "${CLOUDBEAVER_TEST_PORT:18978}",
        serverName: "${CLOUDBEAVER_SERVER_NAME:CloudBeaver CE Test Server}",

        workspaceLocation: "${CLOUDBEAVER_WORKSPACE_LOCATION:workspace}",
        contentRoot: "workspace/web",
        driversLocation: "../../../deploy/",

        rootURI: "${CLOUDBEAVER_ROOT_URI:/}",
        serviceURI: "/api/",

        productSettings: {},

        expireSessionAfterPeriod: "${CLOUDBEAVER_EXPIRE_SESSION_AFTER_PERIOD:1800000}",

        develMode: "${CLOUDBEAVER_DEVEL_MODE:false}",

        sm: {
            enableBruteForceProtection: "${CLOUDBEAVER_BRUTE_FORCE_PROTECTION_ENABLED:false}"
        },

        database: {
            driver: "${CLOUDBEAVER_DB_DRIVER:h2_embedded_v2}",
            url: "${CLOUDBEAVER_DB_URL:jdbc:h2:mem:testdb}",

            createDatabase: "${CLOUDBEAVER_CREATE_DATABASE:true}",

            initialDataConfiguration: "${CLOUDBEAVER_DB_INITIAL_DATA:workspace/conf/initial-data.conf}",

            pool: {
                minIdleConnections: "${CLOUDBEAVER_DB_MIN_IDLE_CONNECTIONS:4}",
                maxIdleConnections: "${CLOUDBEAVER_DB_MAX_IDLE_CONNECTIONS:10}",
                maxConnections: "${CLOUDBEAVER_DB_MAX_CONNECTIONS:100}",
                validationQuery: "${CLOUDBEAVER_DB_VALIDATION_QUERY:SELECT 1}"
            }
        }

    },
    app: {
        anonymousAccessEnabled: "${CLOUDBEAVER_ANONYMOUS_ACCESS_ENABLED:true}",
        anonymousUserRole: user,
        defaultUserTeam: "${CLOUDBEAVER_DEFAULT_USER_TEAM:user}",
        supportsCustomConnections: "${CLOUDBEAVER_SUPPORTS_CUSTOM_CONNECTIONS:true}",
        enableReverseProxyAuth: "${CLOUDBEAVER_ENABLE_REVERSE_PROXY_AUTH:true}",
        enabledAuthProviders: [
            "local",
            "reverseProxy"
        ],
        enabledFeatures: [
            
        ],

        resourceQuotas: {
            dataExportFileSizeLimit: "${CLOUDBEAVER_DATA_EXPORT_FILE_SIZE_LIMIT:10000000}",
            sqlMaxRunningQueries: "${CLOUDBEAVER_SQL_MAX_RUNNING_QUERIES:100}",
            sqlResultSetRowsLimit: "${CLOUDBEAVER_SQL_RESULT_SET_ROWS_LIMIT:100000}",
            sqlResultSetMemoryLimit: "${CLOUDBEAVER_SQL_RESULT_SET_MEMORY_LIMIT:2000000}",
            sqlTextPreviewMaxLength: "${CLOUDBEAVER_SQL_TEXT_PREVIEW_MAX_LENGTH:4096}",
            sqlBinaryPreviewMaxLength: "${CLOUDBEAVER_SQL_BINARY_PREVIEW_MAX_LENGTH:261120}",
			sqlQueryTimeout: "${CLOUDBEAVER_SQL_QUERY_TIMEOUT:5}"
        },

        disabledDrivers: [
            "sqlite:sqlite_jdbc",
            "h2:h2_embedded",
            "h2:h2_embedded_v2"
        ]
    }
}
