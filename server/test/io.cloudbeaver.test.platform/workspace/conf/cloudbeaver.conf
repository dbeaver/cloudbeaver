{
    server: {
        serverPort: "${CLOUDBEAVER_TEST_PORT:18978}",
        serverName: "CloudBeaver CE Test Server",

        workspaceLocation: "workspace",
        contentRoot: "workspace/web",
        driversLocation: "../../../deploy/",

        rootURI: "/",
        serviceURI: "/api/",

        productConfiguration: "workspace/conf/product.conf",

        expireSessionAfterPeriod: 1800000,

        develMode: false,

        database: {
            driver="h2_embedded_v2",
            url: "jdbc:h2:mem:testdb",

            createDatabase: true,

            initialDataConfiguration: "workspace/conf/initial-data.conf",

            pool: {
                minIdleConnections: 4,
                maxIdleConnections: 10,
                maxConnections: 100,
                validationQuery: "SELECT 1"
            }
        }

    },
    app: {
        anonymousAccessEnabled: true,
        anonymousUserRole: "user",
        supportsCustomConnections: true,
        enableReverseProxyAuth: true,
        enabledAuthProviders: [
            "local",
            "reverseProxy"
        ],
        enabledFeatures: [
            
        ],

        resourceQuotas: {
            dataExportFileSizeLimit: 10000000,
            sqlMaxRunningQueries: 100,
            sqlResultSetRowsLimit: 100000,
            sqlResultSetMemoryLimit: 2000000,
            sqlTextPreviewMaxLength: 4096,
            sqlBinaryPreviewMaxLength: 261120,
			sqlQueryTimeout: 5
        },

        disabledDrivers: [
            "sqlite:sqlite_jdbc",
            "h2:h2_embedded",
            "h2:h2_embedded_v2"
        ],

        plugins: {
            aws: {
                clouds: {
                    AWS: {
                        cloudName: "AWS",

                        autoRegistrationEnabled: true,
                        autoRegistrationAccounts: [  ],
                        defaultRegions: [  ],
                        enabledServices: [ "rds", "redshift", "dynamodb", "documentdb" ],

                        federatedAccessEnabled: true
                    }
                }
            },
            saml: {
                signon-finish-uri = "/sso.html",
                signout-finish-uri = "/sso.html"
            }
        }
    }
}
