name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches: [devel]

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'push-pr-devel' }}
  cancel-in-progress: true

jobs:
  build-server:
    name: Server
    uses: ./.github/workflows/backend-build.yml
    secrets: inherit

  build-frontend:
    name: Frontend
    uses: ./.github/workflows/frontend-build.yml
    secrets: inherit

  lint-server:
    name: Server
    uses: dbeaver/dbeaver-common/.github/workflows/java-checkstyle.yml@devel
    secrets: inherit

  lint-frontend:
    name: Frontend
    uses: ./.github/workflows/frontend-lint.yml
    secrets: inherit

