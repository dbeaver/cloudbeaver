query serverConfig {
  serverConfig {
    name
    version
    workspaceId
    serverURL
    rootURI
    containerId
    defaultAuthRole
    defaultUserTeam
    productConfiguration
    supportsCustomConnections
    supportsConnectionBrowser
    supportsWorkspaces
    sessionExpireTime

    anonymousAccessEnabled

    adminCredentialsSaveEnabled
    publicCredentialsSaveEnabled

    resourceManagerEnabled

    licenseRequired
    licenseValid

    configurationMode
    developmentMode
    redirectOnFederatedAuth
    distributed

    enabledFeatures
    disabledBetaFeatures
    enabledAuthProviders
    supportedLanguages {
      isoCode
      displayName
      nativeName
    }
    productConfiguration
    defaultNavigatorSettings {
      ...AllNavigatorSettings
    }
    resourceQuotas
    disabledDrivers
    productInfo {
      id
      version
      latestVersionInfo
      name
      description
      buildTime
      releaseTime
      licenseInfo
    }
    passwordPolicyConfiguration {
      minLength
      minNumberCount
      minSymbolCount
      requireMixedCase
    }
  }
}
