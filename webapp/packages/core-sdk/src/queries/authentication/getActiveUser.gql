query getActiveUser($includeConfigurationParameters: Boolean!, $customIncludeOriginDetails: Boolean!) {
  user: activeUser {
    userId
    displayName
    authRole
    linkedAuthProviders
    configurationParameters @include(if: $includeConfigurationParameters)
    teams {
      teamId
      teamName
      teamRole
    }
    authTokens {
      ...AuthToken
    }
  }
}
