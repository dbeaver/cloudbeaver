query getUsersList($first: Int!, $after: ID, $userIdMask: String, $includeMetaParameters: Boolean!, $customIncludeOriginDetails: Boolean!) {
  users: listUsers(first: $first, after: $after, userIdMask: $userIdMask) {
    totalCount
    edges {
      cursor
      node {
        ...AdminUserInfo
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
