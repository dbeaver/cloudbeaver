query getUsersList(
  $first: Int!
  $after: ID
  $userIdMask: String
  $enabledState: Boolean
  $includeMetaParameters: Boolean!
  $customIncludeOriginDetails: Boolean!
) {
  users: listUsers(first: $first, after: $after, userIdMask: $userIdMask, enabledState: $enabledState) {
    totalCount
    edges {
      cursor
      node {
        ...AdminUserInfo
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
