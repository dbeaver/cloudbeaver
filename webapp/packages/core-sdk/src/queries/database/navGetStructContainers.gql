query navGetStructContainers(
  $projectId: ID!
  $connectionId: ID!
  $catalogId: ID
  $withDetails: Boolean!
) {
  navGetStructContainers(
    projectId: $projectId
    connectionId: $connectionId
    catalog: $catalogId
  ) {
    parentNode {
      ...NavNodeInfo
    }
    catalogList {
      catalog {
        ...NavNodeInfo
      }
      schemaList {
        ...NavNodeInfo
      }
    }
    schemaList {
      ...NavNodeInfo
    }
    supportsCatalogChange
    supportsSchemaChange
  }
}
