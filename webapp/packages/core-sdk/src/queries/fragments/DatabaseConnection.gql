fragment DatabaseConnection on ConnectionInfo {
  id
  projectId
  name
  description
  driverId

  template
  connected
  provided
  useUrl
  readOnly
  
  saveCredentials
  credentialsSaved @include(if: $includeCredentialsSaved)
  sharedCredentials

  folder
  nodePath

  host
  port
  serverName
  databaseName
  url
  properties
  providerProperties

  requiredAuth

  features
  supportedDataFormats
  configurationType

  origin @include(if: $includeOrigin) {
    ...ObjectOriginInfo
  }

  authNeeded @include(if: $includeAuthNeeded)
  authModel

  authProperties @include(if: $includeAuthProperties) {
    ...UserConnectionAuthProperties
  }

  networkHandlersConfig {
    id
    enabled
    authType
    userName @include(if: $customIncludeNetworkHandlerCredentials)
    password @include(if: $customIncludeNetworkHandlerCredentials)
    key @include(if: $customIncludeNetworkHandlerCredentials)
    savePassword
    properties @include(if: $customIncludeNetworkHandlerCredentials)
  }

  navigatorSettings {
    ...AllNavigatorSettings
  }

  canViewSettings
  canEdit
  canDelete
}