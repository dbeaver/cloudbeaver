fragment DatabaseDriver on DriverInfo {
  id
  name
  icon
  description
  defaultPort
  defaultDatabase
  defaultServer
  defaultUser
  sampleURL
  embedded
  enabled
  requiresServerName
  anonymousAccess
  promotedScore
  providerId
  driverClassName
  custom

  defaultAuthModel
  applicableAuthModels
  applicableNetworkHandlers
  configurationTypes

  providerProperties @include(if: $includeProviderProperties) {
    id
    displayName
    description
    category
    dataType
    defaultValue
    validValues
    length
    features
    order
  }

  driverProperties @include(if: $includeDriverProperties) {
    id
    displayName
    description
    category
    dataType
    defaultValue
    validValues
  }
  driverParameters @include(if: $includeDriverParameters)

  driverLibraries @include(if: $includeDriverLibraries) {
    id
    name
    icon
  }
}