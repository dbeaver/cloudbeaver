mutation asyncSqlExecuteQuery(
    $connectionId: ID!
    $contextId: ID!
    $query: String!
    $resultId: ID
    $filter: SQLDataFilter
    $dataFormat: ResultDataFormat
) {
    taskInfo: asyncSqlExecuteQuery(
        connectionId: $connectionId
        contextId: $contextId
        sql: $query
        resultId: $resultId
        filter: $filter
        dataFormat: $dataFormat
    ) {
        ...AsyncTaskInfo
    }
}
